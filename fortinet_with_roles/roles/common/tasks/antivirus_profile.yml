- name: Create the Security Profiles > AntiVirus > HTMS Antivirus Profile
  fortios_antivirus_profile:
    vdom: "{{ vdom }}"
    state: present
    access_token: "{{ fortios_access_token }}"
    antivirus_profile: 
      name: "HTMS Antivirus"
      comment: "High Touch Managaged Profile"
      analytics_db: "enable"
      av_block_log: "enable"
      av_virus_log: "enable"
      http:
        av_scan: "block"
        outbreak_prevention: "block"
      ftp:
        av_scan: "block"
        outbreak_prevention: "block"
      imap:
        av_scan: "block"
        outbreak_prevention: "block"
      pop3:
        av_scan: "block"
        outbreak_prevention: "block"
        executables: "virus"
      smtp:
        av_scan: "block"
        outbreak_prevention: "block"
      cifs:
        av_scan: "block"
        outbreak_prevention: "block"
      outbreak_prevention_archive_scan: "disable"
      external_blocklist_enable_all: "enable"